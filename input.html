<!DOCTYPE html>
<html>

<head>
    <title> HTML Forms</title>
</head>

<body>
    <h1> HTML Forms</h1>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="id-username" placeholder="username" required>
        <br><br>
        <label for="password">Password :</label>
        <input type="password" id="id-password" placeholder="choose a password" required>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="id-email" placeholder="your email" required>

        <p> Select your age</p>
        <!--It's important to remember the use of attributes
            like "id" & "name". id helps you to name individual
            elements and name is similar to id but is mostly used
            to group similar elements in a form
        -->

        <input type="radio" name="age" id="age-option-1" value="0-25">
        <label for="age-option-1">0-25</label>
        <input type="radio" name="age" id="age-option-2" value="26-50">
        <label for="age-option-1">26-50</label>
        <input type="radio" name="age" id="age-option-3" value="51+">
        <label for="age-option-1">51+</label>

        <!--The drop down list -->
        <!--This is also an input form but we don't use the input
            tag for this one, instead we use the select tag
            and the list of items inside the select tag will
            be grouped by an option tag as shown below
        -->
        <br><br>
        <label for="">Security Questions: </label>
        <select name="question" id="id-question">
            <option value="q1">What is your DoB?</option>
            <option value="q2">What is your fav color?</option>
            <option value="q3">What is your fav food?</option>
        </select>
        <label for="">Security Answer: </label>
        <input type="text" id="id-answer" name="answer">

        <br>
        <label for="id-aboutme-textarea">About Me</label>
        <br>
        <textarea name="nm-aboutme-textarea" id="id-aboutme-textarea" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="submit the form">


    </form>

</body>

</html>
